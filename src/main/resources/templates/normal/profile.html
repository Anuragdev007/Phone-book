<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section class="">
		<div class="container">
			<div class="card">
				<div class="card-body text-center">
					<img style="width: 200px;height: 200px;" class="my_profile_picture" src="" th:src="@{'/img/'+${person.imageUrl}}" alt="profile image" />
					<h1 class="text-center" th:text="${person.name}"></h1>
									<table class="table text-center">
  <thead>
    <tr>
      <th scope="col">#USERID</th>
      <th scope="col">PB2023 <span th:text="${person.id}"></span></th>
     
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${person.email}"></span></td>
      
    </tr>
     <tr>
      <th scope="row">Role</th>
      <td><span th:text="${person.role}"></span></td>
      
    </tr>
     <tr>
      <th scope="row">Account Active</th>
      <td><span th:text="${person.enabled}"></span></td>
      
    </tr>
      <tr>
      <th scope="row">About you</th>
      <td><span th:text="${person.about}"></span></td>
      
    </tr>
   
  </tbody>
 
</table>
				</div>
			</div>
	
		</div>
		
<script>
			$(document).ready(()=>{
				$('.item').removeClass('active')
	$('#profile-link').addClass('active')
			})
		</script>
	</section>
</body>
</html>
