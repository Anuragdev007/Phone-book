<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section class="">
			<div class="card m-3">
			<div class="card-body">
				<div th:if="${session.message}" class="container">
		<div th:classappend="${'alert-'+session.message.type}" class="alert  text-center" role="alert">
			<span th:text="${session.message.content}"></span>

		</div>
		
	
	</div>
				<h1 class="text-center">Update Contact</h1>
				<div class="col-md-10 offset-md-1">
					<form action="#"
					th:object="${contact}"
					enctype="multipart/form-data"
					method="post"
					th:action="@{/user/process-update}"		
					>
					
					<input type="hidden" th:value="${contact.cid}" name="cid" />
					
					<!--First Name-->
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text ">
								<i class="fa fa-plus"></i>
							</div>
						</div>
						<input th:value="${contact.name}" type="text" name="name" placeholder="Enter Name here" class="form-control" />
					</div>
					<!--Second  Name-->
					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<div class="input-group-text ">
								<i class="fas fa-user-alt"></i>
							</div>
						</div>
						<input th:value="${contact.secondName}" type="text" name="secondName" placeholder="Enter Nick name here" class="form-control" />
					</div>
					<!--phone  -->
					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<div class="input-group-text ">
								<i class="fa fa-phone"></i>
							</div>
						</div>
						<input th:value="${contact.phone}" type="number" name="phone" placeholder="Enter Phone number here" class="form-control" />
					</div>
					<!--email  -->
					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<div class="input-group-text ">
								@
							</div>
						</div>
						<input th:value="${contact.email}" type="email" name="email" placeholder="Enter your email here" class="form-control" />
					</div>
					<!--work  -->
					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<div class="input-group-text ">
								<i class="fa fa-briefcase"></i>
							</div>
						</div>
						<input th:value="${contact.work}" type="text" name="work" placeholder="Enter your work here" class="form-control" />
					</div>
					
					<!--description  -->
					<div class="form-group mt-3">
						<textarea th:text="${contact.description}" name="description" id="textarea" placeholder="Enter contact description" class="form-control" rows="10"   ></textarea>
					</div>
					<!--Image  -->
					<div class="container  text-center">
						<img style="width: 250px;height: 250px;" class="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.imageName}}" alt="" />
					</div>
					<p class="text-secondary">Choose new profile photo</p>
					<div class="custom-file mt-3">
						<input type="file" name="profileImg"  />
					</div>
					<div class="container text-center mt-3" >
						<button class="btn btn-outline-primary" type="submit">Update</button>
					</div>
						
						
						
					</form>
				</div>
			</div>
		</div>
 <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <script type="text/javascript">
  tinymce.init({
    selector: 'textarea'
  });
  </script>	
		
	</section>
</body>
</html>
