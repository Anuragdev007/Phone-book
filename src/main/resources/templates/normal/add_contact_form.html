<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section class="">
		
		<div class="card m-3">
			<div class="card-body">
				
	
				<h1 class="text-center">Add Contact</h1>
				<h2 class="text-center">add the contacts of your favourtie person</h2>
				<div class="col-md-10 offset-md-1">
					<form action="#"
					th:object="${contact}"
					enctype="multipart/form-data"
					method="post"
					th:action="@{/user/process-contact}"		
					>
					
					<!--First Name-->
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text ">
								<i class="fa fa-plus"></i>
							</div>
						</div>
						<input type="text" name="name" placeholder="Enter Name here" class="form-control" />
					</div>
					<!--Second  Name-->
					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<div class="input-group-text ">
								<i class="fas fa-user-alt"></i>
							</div>
						</div>
						<input type="text" name="secondName" placeholder="Enter Nick name here" class="form-control" />
					</div>
					<!--phone  -->
					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<div class="input-group-text ">
								<i class="fa fa-phone"></i>
							</div>
						</div>
						<input type="number" name="phone" placeholder="Enter Phone number here" class="form-control" />
					</div>
					<!--email  -->
					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<div class="input-group-text ">
								@
							</div>
						</div>
						<input type="email" name="email" placeholder="Enter your email here" class="form-control" />
					</div>
					<!--work  -->
					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<div class="input-group-text ">
								<i class="fa fa-briefcase"></i>
							</div>
						</div>
						<input type="text" name="work" placeholder="Enter your work here" class="form-control" />
					</div>
					
					<!--description  -->
					<div class="form-group mt-3">
						<textarea name="description" id="textarea" placeholder="Enter contact description" class="form-control" rows="10"   ></textarea>
					</div>
					<!--Image  -->
					<div class="custom-file mt-3">
						<input type="file" name="profileImg" />
					</div>
					<div class="container text-center mt-3" >
						<button class="btn btn-outline-primary" type="submit">Submit</button>
					</div>
						
						
						
					</form>
				</div>
			</div>
		</div>
 <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <script type="text/javascript">
  tinymce.init({
    selector: 'textarea'
  });
  </script>	
  
<script>
			$(document).ready(()=>{
				$('.item').removeClass('active')
	$('#add-link').addClass('active')
			})
		</script>	
	</section>
</body>
</html>
