<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section class="d-flex justify-content-center align-items-center mt-3">
		<div class="card bg-light">
			<div th:if="${param.error}" class="alert alert-danger">
				Invalid Username or Password
				
			</div>
			<div th:if="${param.logout}" class="alert alert-success">
				You have been Logged out
				
			</div>
			<article class="card-body mx-auto" style="max-width: 400px;">
				<h4 class="card-title mt-3 text-center">Sign In to Account</h4>
			
				<p class="divider-text">
					<span class="bg-light">OR</span>
				</p>
				<form th:action="@{/signin}" method="post">
					
					<!--email-->
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Email address</label>
						<input type="email" name="username" required  class="form-control" id="exampleFormControlInput1"
							 placeholder="name@example.com"/>
							 
					</div>

					<!--password-->
					<label for="inputPassword5" class="form-label ">Password</label>
					<input type="password" name="password" id="inputPassword5" class="form-control"
						aria-describedby="passwordHelpBlock"/>
					
					
					<p class="mt-3 text-center">New here? <a th:href="@{signup}">Sign Up</a></p>
					<div class="container text-center mt-3">
						<button type="submit" class="btn bg-primary">Login</button>
						
					</div>

				</form>
			</article>
		</div> <!-- card.// -->

		</div>
	</section>
</body>

</html>
