<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section class="d-flex justify-content-center align-items-center mt-3">
		<div class="card bg-light">
			<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary m-3" role="alert">
				<p th:text="${session.message.content}"></p>
				
			</div>
			<article class="card-body mx-auto" style="max-width: 400px;">
				<h4 class="card-title mt-3 text-center">Create Account</h4>
				
				<p class="divider-text">
					<span class="bg-light">OR</span>
				</p>
				<form  novalidate action="" th:action="@{do_register}" method="post" th:object="${person}">
					<!--name-->
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Full Name </label>
						<input
						 type="text" 
						 name="name"
						  required 
						  th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" 
						  th:value="${person.name}" 
						  class="form-control "
						   id="exampleFormControlInput1"
							placeholder="Enter your name"/>
							
							<div
							 th:each="e : ${#fields.errors('name')}"
							  th:text="${e}" 
							  id="validationServer03Feedback" class="invalid-feedback"></div>
					</div>
					<!--email-->
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Email address</label>
						<input type="email" name="email" required th:value="${person.email}" class="form-control" id="exampleFormControlInput1"
							 th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"  placeholder="name@example.com"/>
							 <div
							 th:each="e : ${#fields.errors('email')}"
							  th:text="${e}" 
							  id="validationServer03Feedback" class="invalid-feedback"></div>
					</div>

					<!--password-->
					<label for="inputPassword5" class="form-label ">Password</label>
					<input type="password" name="password" id="inputPassword5" class="form-control"
						aria-describedby="passwordHelpBlock"/>
					<div id="passwordHelpBlock" class="form-text mb-3">
						Your password must be 8-20 characters long, contain letters and numbers, and must not contain
						spaces, special characters, or emoji.
					</div>
					<!--About-->
					<div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label">Enter About Yourself</label>
						<textarea name="about"  th:text="${person.about}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
					</div>
					<!--Terms And Condition-->
					<div class="form-group form-check mb-3 ">
						<input type="checkbox"
						name="agreement"
						class="form-check-input"
						id="agreement"
						 />
						 <label for="agreement">Accept terms and condition</label>
					</div>
						<p class="mt-3 text-center">Already have an account? <a th:href="@{signin}">Log In</a></p>
					<div class="container text-center">
						<button type="submit" class="btn bg-primary">Submit</button>
						<button type="reset" class="btn btn-danger">Reset</button>
					</div>

				</form>
			</article>
		</div> <!-- card.// -->

		</div>
	</section>
</body>

</html>
